name: Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Usar v4 da ação checkout

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Usar v3 da ação setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar as dependências
        run: npm install

      - name: Executar os testes
        run: npx cypress run

      - name: Generate Cucumber HTML Report
        run: npm run generate-multi-cucumber-html-report

      - name: List files for debugging
        run: ls -R cypress/

      - name: Upload test results
        uses: actions/upload-artifact@v4  # Usar v4 da ação upload-artifact
        with:
          name: cucumber-report
          path: cypress/reports
          
      - name: Armazenar os resultados dos testes em screenshots
        uses: actions/upload-artifact@v4  # Usar v4 da ação upload-artifact
        if: ${{ always() }}
        with:
          name: cypress-screenshots-firefox
          path: ./cypress/screenshots
          retention-days: 30
