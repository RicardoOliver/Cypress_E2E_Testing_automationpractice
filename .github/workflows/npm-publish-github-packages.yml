name: Pipeline Testes Automatizados E2E (Ponta a Ponta) Front Cypress

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      spec: 
        description: Executar testes em modo headless (2º plano) por spec (suíte de testes) 
        default: cypress/e2e/** 

jobs:
  cypress-chrome:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
      - name: Passo 1 - Obter cópia do código-fonte do repositório
        uses: actions/checkout@v3.3.0

      - name: Passo 2 - Instalar dependências
        run: npm install --force

      - name: Passo 3 - Executar testes no navegador chrome em modo headless (2º plano)
        run: npx cypress run --browser chrome --headless --spec ${{ github.event.inputs.spec }}

      - name: Passo 4 - Gerar relatório HTML do Cucumber
        run: npm run generate-multi-cucumber-html-report

      - name: Passo 5 - Armazenar o relatório HTML do Cucumber
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cucumber-html-report
          path: ./cucumber-report
          retention-days: 30

      - name: Passo 6 - Armazenar os resultados dos testes em vídeos
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cypress-videos-chrome
          path: ./cypress/videos
          retention-days: 30

      - name: Passo 7 - Armazenar os resultados dos testes em screenshots
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cypress-screenshots-chrome
          path: ./cypress/screenshots
          retention-days: 30

  cypress-firefox:
    needs: cypress-chrome
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
      - name: Passo 1 - Obter cópia do código-fonte do repositório
        uses: actions/checkout@v3.3.0

      - name: Passo 2 - Instalar dependências
        run: npm install --force

      - name: Passo 3 - Executar testes no navegador firefox em modo headless (2º plano)
        run: npx cypress run --browser firefox --headless --spec ${{ github.event.inputs.spec }}

      - name: Passo 4 - Armazenar os resultados dos testes em screenshots 
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cypress-screenshots-firefox
          path: ./cypress/screenshots
          retention-days: 30

  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: npm install --force
        
      - name: Cypress run
        run: npm run cypress-dashboard-run

      - name: Gerar relatório HTML do Cucumber
        run: npm run generate-multi-cucumber-html-report

      - name: Armazenar o relatório HTML do Cucumber
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cucumber-html-report
          path: ./cucumber-report
          retention-days: 30

      - name: Armazenar os resultados dos testes em vídeos
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cypress-videos
          path: ./cypress/videos
          retention-days: 30

      - name: Armazenar os resultados dos testes em screenshots
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cypress-screenshots
          path: ./cypress/screenshots
          retention-days: 30
